<div ng-if="currentUser==undefined">
{{gotologin()}}
</div>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="container">
<table class="table table-striped">
<thead>
<tr>
<th>Firstname</th><th>Lastname</th><th>Role</th><th>Online</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="user in suggestedUsers">
<td>{{user.firstname}}</td><td>{{user.lastname}}</td><td>{{user.role}}</td>

<td ng-if="user.online">YES</td>
<td ng-if="!user.online">NO</td>
<td><a href="" ng-click="friendrequest(user.username)" class="btn btn"></a></td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
